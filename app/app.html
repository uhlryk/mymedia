<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello Electron React!</title>
</head>
<body>
<div id="root"></div>
<script>
  (function() {
    const script = document.createElement('script');
    script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
    document.write(script.outerHTML);
  }());
</script>
</body>
</html>
