<p-inplace>
    <span pInplaceDisplay>
        {{ editableText || "&nbsp;" }}
    </span>
    <span pInplaceContent>
        <input
            #editInput
            pInputText
            class="text-edit-input"
            type="text"
            [(ngModel)]="editableText"
            (blur)="saveChanges()"
        />
    </span>
</p-inplace>
