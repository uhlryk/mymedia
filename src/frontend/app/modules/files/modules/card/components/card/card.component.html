<p-card styleClass="ui-card-shadow" class="card">
    <p-header>
        {{ log("CardComponent.render") }}
        <div class="thumbnail-section">
            <div *ngIf="!_thumbnailPath" class="spinner-wrapper">
                <i class="pi pi-clock" style="font-size: 3em"></i>
            </div>
            <div class="thumbnail-wrapper" *ngIf="_thumbnailPath">
                <img class="thumbnail" [src]="_thumbnailPath" alt="" />
                <div class="show-play" (click)="onClickThumbnail()">
                    <i class="pi pi-caret-right"></i>
                </div>
            </div>
        </div>
    </p-header>
    <div>
        <div class="title">
            <span [pTooltip]="resource.title">
                {{ resource.title }}
            </span>
        </div>
        <div class="align-meta-info">
            <app-file-size [size]="resource.size"></app-file-size>
            <span>{{ resource.width }} x {{ resource.height }}</span>
            <app-video-length [length]="resource.duration"></app-video-length>
        </div>
        <div class="align-rating">
            <p-rating
                [ngModel]="_ranking"
                [readonly]="true"
                [cancel]="false"
            ></p-rating>

            <span *ngIf="resource.isNew">NEW</span>
        </div>
        <div class="card-section">
            <app-tag-list [projectTagList]="tagList" [resourceTagIdList]="resource.tags"></app-tag-list>
        </div>
    </div>
    <p-footer>
        <button
            pButton
            type="button"
            (click)="onClickDetailsButton()"
            icon="fas fa-address-card"
            style="margin-right: .25em"
        ></button>

        <button
            pButton
            class="alert-button"
            type="button"
            (click)="onClickDeleteButton()"
            icon="pi pi-trash"
            style="margin-right: .25em;"
        ></button>
    </p-footer>
</p-card>
