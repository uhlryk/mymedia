<div class="p-grid">
    <app-side-menu class="p-col-fixed">
        <app-order
            (changeOrderMethod)="onChangeOrderMethod($event)"
        ></app-order>
        <app-search
            *ngIf="_tagList"
            [projectTagList]="_tagList"
            (changeSearch)="onChangeSearch($event)"
        ></app-search>
    </app-side-menu>
    <div class="p-col">
        <app-list
            *ngIf="_tagList"
            [tagList]="_tagList"
            [resourceList]="_resourceList"
            [search]="_search"
            [orderMethod]="_orderMethod"
            (clickThumbnail)="onClickThumbnail($event)"
            (clickDetailsButton)="onClickDetailsButton($event)"
        ></app-list>

        <app-details-modal></app-details-modal>
        <app-thumbnails-modal></app-thumbnails-modal>
        <app-tags-modal></app-tags-modal>
    </div>
</div>
