<div class="p-grid">
    <div class="p-col-fixed left-bar" [style.width]="_isLeftMenuVisible?'220px':'50px'">
        <div class="wrapper" [style.left]="_isLeftMenuVisible?'0px':'-170px'">
            <div *ngIf="_isLeftMenuVisible">
                <p-button label="Tags Manager" (click)="openTagsModal()"></p-button>
                <app-order></app-order>
                <app-search></app-search>
            </div>
            <p-button *ngIf="!_isLeftMenuVisible" icon="pi pi-angle-double-right" (click)="toggleShowLeftBar()"></p-button>
            <p-button *ngIf="_isLeftMenuVisible" icon="pi pi-angle-double-left" (click)="toggleShowLeftBar()"></p-button>
        </div>
        <!--<p-button label="Tags Manager" (click)="openTagsModal()"></p-button>-->
        <!--<app-order></app-order>-->
        <!--<app-search></app-search>-->
    </div>
    <div class="p-col">
        <app-list
            [resourceList]="resourceList"
            (openFile)="openFile($event)"
            (showDetails)="showFileDetails($event)"
        ></app-list>

        <app-details-modal
        ></app-details-modal>
        <app-thumbnails-modal></app-thumbnails-modal>
        <app-tags-modal></app-tags-modal>
    </div>
</div>
