<div class="grid-x">
    <div class="aw-side-menu cell small-3">
        <app-order></app-order>
        <app-search></app-search>
    </div>
    <div class="aw-main-container cell auto">
        <app-list
            [resourceList]="resourceList"
            (openFile)="openFile($event)"
            (showDetails)="showFileDetails($event)"
            (openThumbnailModal)="openThumbnailModal($event)"
        ></app-list>

        <app-details-modal
            (openFile)="openFile($event)"
            (showDetails)="showFileDetails($event)"
        ></app-details-modal>

        <app-image-modal></app-image-modal>
    </div>
</div>
