<div class="p-grid">
    <app-card
        class="p-col-4"
        *ngFor="let resource of resourceList"
        [rating]="resource.ranking"
        [title]="resource.getTitle()"
        [thumbnailPath]="resource.thumbnailPath"
        [isNew]="resource.isNew()"

        [resource]="resource"
        (clickDetailsButton)="onClickDetailsButton($event)"
        (clickThumbnail)="onClickThumbnail($event)"
    >
    </app-card>
</div>
