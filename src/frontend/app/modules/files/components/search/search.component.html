<div class="search-input-wrapper">
    <input
        pInputText
        class="text-input"
        type="text"
        [(ngModel)]="_searchInput"
        (ngModelChange)="onChangeSearchText()"
        placeholder="search"
    />
</div>
<app-tag-select-list
    (changeTagList)="onChangeSearchTagList($event)"
    [allTagList]="projectTagList"
    [selectedTagList]="_selectedTagList"
></app-tag-select-list>
