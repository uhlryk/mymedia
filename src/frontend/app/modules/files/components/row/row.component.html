<p-card styleClass="ui-card-shadow">
    <p-header>
        <div class="thumbnail-wrapper">
            <img class="thumbnail" (click)="clickThumbanil()" [src]="resource.getThumbnail()" alt="" />
        </div>
    </p-header>
    <div [style.background-color]="resource.isRemoved() ? 'red' : 'white'">
        <div class="card-section title">
            {{ resource.getTitle() }}
        </div>
        <div class="card-section">
            <app-ranking [editable]="false" [value]="resource.getRanking()"></app-ranking>

            <span *ngIf="resource.isNew()">NEW</span>
        </div>
        <div class="card-section">
            &nbsp;
            <app-file-size [size]="resource.getSize()"></app-file-size>

            <span>{{resource.getLength()}}</span>
        </div>
        <div class="card-section">
            <span *ngFor="let tag of resource.getResourceTagModelList()">{{
                tag.getName()
            }}</span>
        </div>
    </div>
    <p-footer>
        <button
            pButton
            type="button"
            (click)="clickOpenDetails()"
            icon="fas fa-address-card"
            style="margin-right: .25em"
        ></button>
        <button
            pButton
            type="button"
            (click)="clickExecuteMedia()"
            icon="fas fa-play"
        ></button>
    </p-footer>
</p-card>
