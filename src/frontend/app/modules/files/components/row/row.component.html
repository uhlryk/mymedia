<p-card styleClass="ui-card-shadow">
    <p-header>
        <div class="thumbnail-wrapper">
            <div *ngIf="!resource.thumbnailPath" class="spinner-wrapper">
                <i class="pi pi-clock" style="font-size: 3em"></i>
                <!--<i class="pi pi-spin pi-spinner" style="font-size: 3em"></i>-->
            </div>
            <img
                *ngIf="resource.thumbnailPath"
                class="thumbnail"
                (click)="clickThumbanil()"
                [src]="resource.thumbnailPath"
                alt=""
            />
        </div>
    </p-header>
    <div [style.background-color]="resource.isRemoved() ? 'red' : 'white'">
        <div class="title">
            <span [pTooltip]="resource.getTitle()">
                {{ resource.getTitle() }}
            </span>
        </div>
        <div class="card-section">
            <app-ranking [editable]="false" [value]="resource.getRanking()"></app-ranking>

            <span *ngIf="resource.isNew()">NEW</span>
        </div>
        <div class="card-section">
            <span *ngFor="let tag of resource.getResourceTagModelList()">{{
                tag.getName()
            }}</span>
        </div>
    </div>
    <p-footer>
        <button
            pButton
            type="button"
            (click)="clickOpenDetails()"
            icon="fas fa-address-card"
            style="margin-right: .25em"
        ></button>
        <button
            pButton
            type="button"
            (click)="clickExecuteMedia()"
            icon="fas fa-play"
        ></button>
    </p-footer>
</p-card>
