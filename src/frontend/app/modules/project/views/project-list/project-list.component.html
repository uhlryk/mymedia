<div class="p-grid">
    <div class="p-col-6 p-offset-3">
        <h1>Projects</h1>
    </div>
</div>
<div class="p-grid">
    <div class="p-col">
        <p-table [value]="projectList$ | async">
            <ng-template pTemplate="body" let-project>
                <tr>
                    <td colspan="4">
                        <a (click)="onClickProjectFromList(project.id)">{{ project.name }}</a>
                    </td>
                    <td colspan="4">
                        <a (click)="onClickProjectFromList(project.id)">{{ project.resourceFolderPath }}</a>
                    </td>
                    <td colspan="1">
                        <p-button
                            icon="pi pi-times"
                            styleClass="ui-button-danger"
                            (click)="onRemoveProjectFromList(project.id)"
                        ></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="p-grid">
    <div class="p-col-6 p-offset-3">
        <p-button label="New Project" (click)="onClickNewProject()"></p-button>
    </div>
</div>
