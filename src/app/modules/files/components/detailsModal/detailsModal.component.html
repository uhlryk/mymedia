<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button
            type="button"
            class="close pull-right"
            aria-label="Close"
            (click)="modalRef.hide()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>{{ resource.getFilePath() }}</div>
        <div>{{ resource.getFileName() }}</div>
        <div><app-file-size [size]="resource.getSize()"></app-file-size></div>
        <div>
            <app-title
                [title]="resource.getTitle()"
                (changed)="saveTitle($event)"
            ></app-title>
        </div>
        <div>
        <app-rating [editable]="true" [value]="resource.getRating()" (clickChange)="clickChangeRating($event)"></app-rating>
        </div>
        <div>
            <app-description
                [text]="resource.getDescription()"
                (changed)="saveDescription($event)"
            ></app-description>
        </div>
        <div>
            <button (click)="clickOpenFile(resource.getId())">open</button>
        </div>

        <select name="profile" [(ngModel)]="selectedTagId" (change)="addTag()">
            <option *ngFor="let tag of availableProjectTagModelList" [value]="tag.getId()">
                {{ tag.getName() }}
            </option>
        </select>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Tag</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tag of resource.getResourceTagModelList()">
                    <td>{{ tag.getName() }}</td>
                    <td><button (click)="removeTag(tag.getId())">remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
