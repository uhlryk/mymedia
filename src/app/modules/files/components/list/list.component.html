<table class="table">
    <thead>
        <tr>
            <th scope="col">File</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr app-row *ngFor="let file of files" [file]="file">
            <button (click)="clickOpenFile(file.id)" class="btn btn-sm">open</button>
            <button (click)="clickShowDetails(file.id)" class="btn btn-sm">details</button>
        </tr>
    </tbody>
</table>
