<table class="table">
    <thead>
        <tr>
            <th scope="col">File</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr app-row *ngFor="let resource of resourceList" [resource]="resource">
            <button (click)="clickOpenFile(resource.getId())" class="btn btn-sm">open</button>
            <button (click)="clickShowDetails(resource.getId())" class="btn btn-sm">details</button>
        </tr>
    </tbody>
</table>
