<table class="table">
    <thead>
        <tr>
            <th scope="col">File</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let file of fileList">
            <td>{{ file.orgFileName }}</td>
            <td>
                <button (click)="openFile(file.id)" class="btn btn-sm">open</button>
                <button (click)="showFileDetails(file.id)" class="btn btn-sm">details</button>
            </td>
        </tr>
    </tbody>
</table>
