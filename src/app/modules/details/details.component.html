<div>{{file.filePath}}</div>
<div>{{file.orgFileName}}</div>
<div><app-file-size [size]="file.size"></app-file-size></div>
<div>
    <app-title [title]="file.newFileName" (changed)="saveTitle($event)"></app-title>
</div>
<div>
    <app-description [text]="file.description" (changed)="saveDescription($event)"></app-description>
</div>
<div>
    <button (click)="openFile()" class="btn">Open</button>
</div>
