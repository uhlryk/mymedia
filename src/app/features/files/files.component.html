<table class="table">
    <thead>
        <tr>
            <th scope="col">File</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let file of fileList">
            <td  (click)="openFile(file.id)" >{{ file.orgFileName }}</td>
            <td></td>
        </tr>
    </tbody>
</table>
